<!DOCTYPE html>
<html>
  <head>
    <title>Hubb</title>
    <link rel="stylesheet" type="text/css" href="css/core.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <h1><span>H</span>ubb <small><b>github</b> networking platform</small></h1>
      </div>
    </div>

    <div class="container">
      <div class="sign-up text-center">
        <p><b>Hubb</b> allows you to connect with your GitHub friends and interact with them!</p>
        <p>Git it a try right now, just create a new account with your profile.</p>

        <div class="btn-space">
          <button class="sign-up-button"><img src="img/gh-logo.png"><span>Sign up with GitHub!</span></button>
        </div>
        <span>or</span>
        <div class="btn-space">
          <button class="login-button">Login with your account</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h3>Hubb</h3>
        <small>Copyright 2014</small>
      </div>
    </div>
  </body>
</html>
